apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-python-app
  template:
    metadata:
      labels:
        app: simple-python-app
    spec:
      containers:
      - name: simple-python-app
        image: mytestACRRegistry2.azurecr.io/simple-python-app:v1
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-python-app-service
spec:
  type: LoadBalancer
  selector:
    app: simple-python-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
