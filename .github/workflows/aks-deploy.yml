name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: mytestACRRegistry2
  IMAGE_NAME: simple-python-app
  AKS_RESOURCE_GROUP: rg-sumaira-practice
  AKS_CLUSTER_NAME: AKS-test-github-actions

jobs:
  build-and-deploy:
    runs-on: linux  # Your self-hosted runner label

    steps:
    - uses: actions/checkout@v3

    - name: Login to ACR
      run: az acr login --name $ACR_NAME

    - name: Build and push Docker image
      run: |
        docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }} .
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get AKS credentials (optional)
      run: az aks get-credentials --resource-group $AKS_RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

    - name: Deploy to AKS
      run: |
        kubectl set image deployment/simple-python-app simple-python-app=$ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}
        kubectl rollout status deployment/simple-python-app
